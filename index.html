<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
    miro.onReady(() => {
      miro.initialize({
        extensionPoints: {
          bottomBar: {
            title: 'Color Selection',
            svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
            onClick: () => {
                

               


                color = "#fff9b1"
                const allStickers = await miro.board.widgets.get({type: 'sticker'})

                let specified_color = []

                allStickers.forEach(element => {
                    if (element["style"]["stickerBackgroundColor"] == color){
                        specified_color.push(element)
                    }
                });
                allStickers.forEach(s => {
                    s.clientVisible = false
                })
                miro.board.widgets.update(allStickers)
                specified_color.forEach(s => {
                    s.clientVisible = true
                })
                miro.board.widgets.update(allStickers)

            }
          }
        }
      })
    })


    </script>
</head>
</html>
